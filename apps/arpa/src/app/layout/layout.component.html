<div class="grid grid-nogutter h-screen">
  <div
    class="col-12 md:col-3 xl:col-2 md:inline-block h-full"
    [ngClass]="{ hidden: !showMenu }"
  >
    <div class="flex flex-column h-screen">
      <p-menubar
      [style]="{ 'border-radius': '0', 'height': '4rem' }"
      class="menu-bar"
      >
        <ng-template pTemplate="start">
          <div class="flex align-content-center align-items-center gap-2">
            <div class="logo">
              <img
                [alt]="'MAIN_TITLE'"
                src="assets/common/logos/organisation_icon.png"
              />
              <!-- <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" /> -->
            </div>

            <div>ARPA 2.0</div>
          </div>
        </ng-template>

        <ng-template pTemplate="end">
          <p-button
            class="md:hidden inline"
            [text]="true"
            [plain]="true"
            icon="pi pi-times"
            (onClick)="toggleMenu()"
          ></p-button>
        </ng-template>
      </p-menubar>

      <arpa-menu class="flex-grow-1 overflow-y-scroll"></arpa-menu>
    </div>
  </div>

  <div
    class="col md:col-9 xl:col-10 xl:inline-block md:inline-block max-w-full h-full"
    [ngClass]="{ hidden: showMenu }"
  >
    <div class="flex flex-column overflow-hidden h-full">
      <p-menubar
        [style]="{ 'border-radius': '0', 'height': '4rem' }"
        class="menu-bar"
      >
        <ng-template pTemplate="start">
          <div class="flex align-content-center align-items-center gap-2">
            <div class="md:hidden inline">
              <p-button
                [text]="true"
                [plain]="true"
                icon="pi pi-bars"
                (onClick)="toggleMenu()"
              ></p-button>
            </div>
            <div class="logo md:hidden inline">
              <img
                [alt]="'MAIN_TITLE'"
                src="assets/common/logos/organisation_icon.png"
              />
            </div>
            <div>
              {{ title | async }}
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="end">
          <arpa-user-info></arpa-user-info>
        </ng-template>
      </p-menubar>

      <div
        class="main-content h-full"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div class="global-loading" *ngIf="loading">
  <arpa-loading></arpa-loading>
</div>
